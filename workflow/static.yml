# 檔案名稱：.github/workflows/deploy.yml

name: Deploy to GitHub Pages

# 觸發條件：當程式碼被推送到 main 分支時，觸發這個工作流程
on:
  push:
    branches:
      - main

# 工作流程 (Job)
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 指定執行環境為最新的 Ubuntu 系統

    # 步驟
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # 下載你的程式碼到工作區

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 設定 Node.js 版本，以確保相容性

      - name: Install dependencies
        run: npm install  # 安裝專案所需的套件

      - name: Build the project
        run: npm run build  # 執行建置指令，生成最終的靜態檔案

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # 使用一個專門用於部署到 GitHub Pages 的第三方 Action
        with:
          github_token: ${{ secrets.TAIWANARTIST }}  # GitHub 自動提供的 token
          publish_dir: ./dist  # 指定要部署的靜態檔案目錄，通常是 `dist`